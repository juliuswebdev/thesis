  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

  * {

  body {

  .container {

  .form .column {

  }

  .form .gender-box {

  }

  .form ::placeholder {
    font-size: 1.1rem;
    color: #525252;
  }

  .form label {
    font-size: 1.2rem;
  }

  .gender-box h3 {
    color: #120d0d;
    font-size: 1.1rem;
    font-weight: 400;
    margin-bottom: 8px;
  }

  .form :where(.gender-option, .gender) {
    display: flex;
    align-items: center;
    column-gap: 50px;
    flex-wrap: wrap;
  }

  .form .gender {
    column-gap: 5px;
  }

  .gender input {
    accent-color: #A7D397;
  }

  .form :where(.gender input, .gender label) {
    cursor: pointer;
  }

  .gender label {
    color: #707070;
  }

  .form :where(.column, .checkbox) {
    margin-right: 30px;
    margin-bottom: 10px;
    margin-left: 30px;
  }

  .form :where(.label, .input-box) {
    margin-bottom: 20px;
  }

  .address :where(input, .select-box) {
    margin-top: 15px;
  }

  .select-box select {
    height: 100%;
    width: 100%;
    outline: none;
    border: none;
    color: #120d0d;
    font-size: 1.1rem;
  }

  .form button {
    height: 55px;
    width: 100%;
    color: #fff;
    font-size: 1rem;
    font-weight: 400;
    margin-top: 30px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.2s ease;
    background: #555843;
  }

  .form button:hover {
    background: #ff0c0c;
  }

  /*Responsive*/
  @media screen and (max-width: 500px) {
    .form .column {
      flex-wrap: wrap;
    }

    }
  }
